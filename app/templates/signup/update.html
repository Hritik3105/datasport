{%include "header/header.html"%}
{%block start%} 
<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Sign Up</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <style>

 .x_panel {
    margin: 0 auto;
    width: 100%;
    padding: 30px;
    background: #cbcbcb;
    border-radius: 5px;
}
.row_section {
    width: 40%;
    margin: 0 auto;
    padding: 30px 0px;
}
.right_col {
    margin: 20px 0px;

}


.container-fluid.background_sec {
    background: #69ace0;
    margin: 0 auto;
    width: 95%;
    border-radius: 10px;
}

button.btn-xl.btn-primary.btn-wrap-text {
    background: #69ace0;
    border: #69ace0;
    padding: 8px;
    border-radius: 5px;
    width: 90px;
}

      </style>
   </head>
   <body>
   	<div class="right_col" role="main">
   		<div class="container-fluid background_sec">
	      <div class="row_section">
	        <div class="col-md-12 col-sm-12 col-xs-12">
	          <div class="x_panel">
	            <div class="x_content">
	            	<form action="" method="POST" >
	            		{% csrf_token %}
	            		<div class="form-group">
	            			<div class="form-group">
	            				<label for="User">User Name:</label>
	            				<input type="text" class="form-control" id="username" value="{{customer.username}}"  placeholder="username" name="username" required>
	            			</div>
	            		<!-- 	<div class="form-group">
	            				<label for="Name">First Name:</label>
			                    <input type="text" class="form-control" id="first_name" placeholder="Firstname" name="first_name" required>
			                </div>
			                <div class="form-group">
								<label for="Name">Last Name:</label>
								<input type="text" class="form-control" id="last_name" placeholder="lastname" name="last_name" required>
			                </div> -->
							<!-- <div class="form-group">
								<label for="Name">Title</label>
								<input type="text" class="form-control" id="title" placeholder="title" name="title" required>
							</div> -->
							  
							<div class="form-group">
							  <label for="email">Email:</label>
							  <input type="email" class="form-control" id="email" name="email" value="{{customer.email}}" required>
							</div>

					<!-- 		<div class="form-group">
								<label for="street">Street Address:</label>
								<input type="text" class="form-control" id="address" placeholder="................" name="address" required>
							</div>
							<div class="form-group">
								<label for="pwd">Zip</label>
								<input type="text" class="form-control" id="zip" name="zip" required>
							</div>  --> 	
							<div class="form-group">
								<label for="pwd">Phone number</label>
								<input type="text" class="form-control" id="phone_number" name="phone_number" value="{{customer.phone_number}}" required>
							</div>  
							<!-- <div class="form-group">
								<label for="pwd">Date of Birth</label>
								<input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
							</div>  		  
							<div class="form-group {% if form.password.errors %} has-error  {% endif %}">
							  <label for="pwd">Password:</label>
							  <input type="password" class="form-control" id="password" placeholder="................" name="password" required> 
							</div>  -->
							<div class="row">
								<div class="col-md-6">	
									<button type="submit" name="commit" value="" class="btn-xl btn-primary btn-wrap-text" />Update</button>			
								</div>
							</div>
						</div>
					</form>
		  
		
	              {%endblock%}

	            </div>
	          </div>
	        </div>
	      </div>
        </div>
    </div>
   	  
   </body>
   {%include "header/footer.html" %}
</html>
