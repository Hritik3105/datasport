{%include "header/header.html" %}


<html>
<head>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<style>

    
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>Model Name</th>
    <th>Date Created</th>
    <th>Sport</th>
    <th>Action</th>
  </tr>
  {% for i in model_name %}
  <tr>
    <td>{{i.modelname}}</td>
    <td>{{i.created_at|date:'Y-m-d'}}</td>
    <td>NFL</td>
    <td><a href="{% url 'updatemodel' i.id %}" class="btn text-secondary px-0">
        <i class="fa fa-pencil" style="font-size:28px;color:green"></i>
      </a>
      <a href="{% url 'delete' i.id %}" class="btn text-secondary px-0" onclick="return confirm('Are you sure you want to delete this item?');">
        <i class="fa fa-trash-o danger " style="margin-left:10px; font-size:28px;color:red"></i>
      </a>
    </td>
  </tr>
  {% endfor %}

</table>

</body>
</html>
